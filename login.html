<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="fluid-cont">
        <div class="cont-left">
            <img class="logo" src="assets/img/arabica-logo.png" alt="Arabica Logo"><br>
            <span class="welcome">Welcome back, Please Login to your account</span><br>
            <div class="form">
                <span class="title-small">Mobile Number</span><br>
                <input type="text" id="mobile-box" class="form-box box-img">
                <span class="title-small">Password</span><br>
                <input type="text" class="form-box password-padding">
                <div class="forgot-row">
                    <div>
                        <input type="checkbox" class="check">
                        <span
                        id="remember-me" class="title-small">Remember me</span>
                    </div>
                    <div>
                        <span class="title-small">Forgot Password?</span>
                    </div>
                </div>
                <button class="black-button">Log In</button>
            </div>
        </div>
        <div class="cont-right d-none d-lg-block">
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
